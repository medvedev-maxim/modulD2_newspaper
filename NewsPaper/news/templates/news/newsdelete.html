{% extends 'layout/default.html' %}

{% block title %}
News create
{% endblock title %}

{% block content %}
<h1>Удалить эту новость?</h1>
<br>
<div class="card">
    <div class="card-header">
        {{ post.author }}
    </div>
    <div class="card-body">
        <h3 class="card-title">{{ post.title }}</h3>
        <p class="card-text"><small class="text-body-secondary">{{ post.dateCreation|date:'d-m-Y h:m' }}</small></p>
        <p class="card-text">{{ post.text }}</p>
    </div>
</div>
<br>
<form method="POST">
  {% csrf_token %}
  <input class="btn btn-success" type="submit" value="Delete">
</form>

{% endblock content %}
