{% extends 'layout/default.html' %}

{% block title %}
Категории новостей
{% endblock title %}

{% block content %}
<h1>Подписка на категорию</h1>

{% if category.id %}
<div>
  <p>Подписаться на <strong>{{ category }}?</strong></p>
  <a href="{% url 'news:subscribe' category.id %}" class="btn btn-info">
    Подписаться
  </a>

</div>
{% endif %}

{% endblock content %}
